<html>
    <head></head>
    <body>
    <div class="forgot-password-container">
  <h2>Reset Password</h2>
  <p class="subtitle">Enter your details to reset your password</p>
  
  <form (ngSubmit)="resetPassword()" #forgotForm="ngForm">
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input 
        type="tel" 
        id="mobile" 
        name="mobile" 
        [(ngModel)]="mobileNumber" 
        required
        #mobileInput="ngModel">
      <div class="error" *ngIf="forgotForm.submitted && mobileInput.invalid">
        Mobile number is required
      </div>
    </div>

    <div class="form-group">
      <label for="newPassword">New Password</label>
      <input 
        type="password" 
        id="newPassword" 
        name="newPassword" 
        [(ngModel)]="newPassword" 
        required
        #newPasswordInput="ngModel">
      <div class="error" *ngIf="forgotForm.submitted && newPasswordInput.invalid">
        New password is required
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Re-enter New Password</label>
      <input 
        type="password" 
        id="confirmPassword" 
        name="confirmPassword" 
        [(ngModel)]="confirmPassword" 
        required
        #confirmPasswordInput="ngModel">
      <div class="error" *ngIf="forgotForm.submitted && confirmPasswordInput.invalid">
        Confirm password is required
      </div>
    </div>

    <button type="submit" class="submit-btn">Reset Password</button>
  </form>

  <div class="divider">or</div>
  
  <a (click)="goBackToLogin()" class="back-to-login">Back to Login</a>
</div>
    </body>
    </html>
