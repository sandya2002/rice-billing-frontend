<html>
<body>
<div class="login-container">
  <div class="auth-header">
    <h2>Welcome Back</h2>
    <p class="auth-subtitle">Sign in to your account to continue</p>
  </div>

  <!-- Step 1: Request OTP by email -->
  <form *ngIf="!otpSent" (ngSubmit)="sendOtp()" #emailForm="ngForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
      <div class="error" *ngIf="emailForm.submitted && !email">
        Email is required
      </div>
    </div>
    <button type="submit" class="submit-btn">Send OTP</button>
  </form>

  <!-- Step 2: OTP input and Verify -->
  <form *ngIf="otpSent" (ngSubmit)="verifyOtp()" #otpForm="ngForm">
    <div class="form-group">
      <label for="otp">Enter OTP</label>
      <input
        type="text"
        id="otp"
        name="otp"
        [(ngModel)]="otp"
        required
      />
      <div class="error" *ngIf="otpForm.submitted && !otp">
        OTP is required
      </div>
    </div>
    <div class="footer-text">
      Didn't receive OTP?
      <a (click)="resendOtp()" style="cursor: pointer;">Resend OTP</a>
    </div>
    <button type="submit" class="submit-btn">Verify OTP</button>
  </form>

  <div class="footer-text">
    Don't have an account?
    <a href="/signup">Sign Up</a>
  </div>
</div>
</body>
</html>
